<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Bulletin | Sign Up</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <h1 id="formTitle">Signup</h1>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="admissionNumber" placeholder="Admission Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submitBtn">Sign Up</button>
      <p class="toggle-link" id="toggleForm">Already have an account? <a href="/login.html">Login</a></p>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
